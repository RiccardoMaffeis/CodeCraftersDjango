{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - CodeCrafters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="{% static 'utils/Icon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'app_login_logout/reset_password.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --primary-color: #750000;
      --primary-color-lighter: #a32c2c;
      --secondary-color: #ffffff;
      --gray-color: #cccccc;
      --danger-color: #dc3545;
      --success-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>

    {% if messages %}
      {% for message in messages %}
        <p style="color:{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}lime{% endif %};">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="password" name="password" placeholder="Nuova password" required>
      <input type="password" name="confirm" placeholder="Conferma password" required>
      <button type="submit">Aggiorna Password</button>
    </form>

    <p><a href="{% url 'app_login_logout:login' %}"><i class="fas fa-arrow-left"></i> Torna al login</a></p>
  </div>
</body>
</html>
